<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Product Preview Component</title>
</head>
<body>
  <div class="container">
    <div class="preview-container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <source srcset="images/image-product-mobile.jpg" media="(max-width:599px)">
        <img class="product-image" src="images/image-product-desktop.jpg"/>
      </picture>
        <div class="product-details">
          <div class="product-label">PERFUME</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <div class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price-tag">
            <div class="sale-price">$149.99</div>
            <div class="original-price">$169.99</div>
          </div>
          <div class="button">
            <img src="images/icon-cart.svg">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
